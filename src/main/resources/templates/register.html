<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Clínica Médica</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* CSS PARA REGISTER - DISEÑO HORIZONTAL */
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary: #7c3aed;
            --light: #f8fafc;
            --dark: #1e293b;
            --text: #334155;
            --text-light: #64748b;
            --border: #e2e8f0;
            --shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            line-height: 1.6;
        }

        .auth-container {
            width: 100%;
            max-width: 800px; /* MÁS ANCHO */
        }

        .auth-card {
            background: white;
            border-radius: 20px;
            box-shadow: var(--shadow-lg);
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .auth-card:hover {
            transform: translateY(-5px);
        }

        .auth-header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .auth-title {
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
        }

        .auth-subtitle {
            opacity: 0.9;
            font-weight: 500;
            font-size: 1.1rem;
        }

        .auth-body {
            padding: 2rem;
        }

        /* FORMULARIO EN 2 COLUMNAS */
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group-full {
            grid-column: 1 / -1;
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
        }

        .form-control {
            width: 100%;
            padding: 12px 14px;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
            font-family: inherit;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .form-control::placeholder {
            color: var(--text-light);
        }

        .form-text {
            display: block;
            font-size: 0.8rem;
            color: var(--text-light);
            margin-top: 0.25rem;
        }

        .btn-auth {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            margin-top: 0.5rem;
        }

        .btn-auth:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(37, 99, 235, 0.4);
        }

        .auth-link {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border);
        }

        .auth-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .auth-link a:hover {
            text-decoration: underline;
            color: var(--primary-dark);
        }

        .alert {
            padding: 1rem 1.25rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            border-left: 4px solid transparent;
        }

        .alert-danger {
            background: #fef2f2;
            color: #dc2626;
            border-left-color: #dc2626;
        }

        .alert-success {
            background: #f0fdf4;
            color: #16a34a;
            border-left-color: #16a34a;
        }

        .alert i {
            font-size: 1.1rem;
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .auth-container {
                max-width: 500px;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
            
            .form-group-full {
                grid-column: 1;
            }
        }

        @media (max-width: 480px) {
            .auth-body {
                padding: 1.5rem;
            }
            
            .auth-header {
                padding: 1.5rem;
            }
            
            .auth-title {
                font-size: 1.75rem;
            }
            
            body {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1 class="auth-title">
                    <i class="fas fa-hospital"></i>
                    Clínica Médica
                </h1>
                <p class="auth-subtitle">Crear Cuenta</p>
            </div>
            <div class="auth-body">
                <form th:action="@{/register}" th:object="${usuario}" method="post">
                    <!-- Mensajes de error -->
                    <div th:if="${error}" class="alert alert-danger">
                        <i class="fas fa-exclamation-triangle"></i>
                        <span th:text="${error}">Error message</span>
                    </div>
                    
                    <!-- Mensaje de éxito -->
                    <div th:if="${param.success}" class="alert alert-success">
                        <i class="fas fa-check-circle"></i>
                        ¡Registro exitoso! Ahora puedes iniciar sesión.
                    </div>

                    <!-- FORMULARIO EN 2 COLUMNAS -->
                    <div class="form-grid">
                        <!-- Columna 1 -->
                        <div class="form-group">
                            <label class="form-label">Nombre Completo</label>
                            <input type="text" class="form-control" th:field="*{nombre}" 
                                   placeholder="Juan Pérez García" required>
                            <small class="form-text">Nombre completo</small>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" th:field="*{email}" 
                                   placeholder="tu@email.com" required>
                            <small class="form-text">Email válido</small>
                        </div>
                        
                        <!-- Columna 2 -->
                        <div class="form-group">
                            <label class="form-label">Teléfono</label>
                            <input type="tel" class="form-control" th:field="*{telefono}" 
                                   placeholder="+57 300 123 4567">
                            <small class="form-text">Opcional</small>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">Contraseña</label>
                            <input type="password" class="form-control" th:field="*{password}" 
                                   placeholder="••••••" required>
                            <small class="form-text">Mínimo 6 caracteres</small>
                        </div>
                        
                        <!-- Campos que ocupan ambas columnas -->
                        <div class="form-group-full">
                            <label class="form-label">Confirmar Contraseña</label>
                            <input type="password" class="form-control" id="confirmPassword" 
                                   placeholder="••••••" required>
                            <small class="form-text">Repite tu contraseña</small>
                        </div>
                        
                        <!-- Botón que ocupa ambas columnas -->
                        <div class="form-group-full">
                            <button type="submit" class="btn-auth">
                                <i class="fas fa-user-plus"></i>
                                Crear Cuenta
                            </button>
                        </div>
                    </div>
                    
                    <!-- Enlace a Login -->
                    <div class="auth-link">
                        <a th:href="@{/login}">¿Ya tienes cuenta? Inicia sesión</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Script para validar contraseñas -->
    <script>
        document.querySelector('form').addEventListener('submit', function(e) {
            const password = document.querySelector('input[th\\:field="*{password}"]').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                e.preventDefault();
                alert('Las contraseñas no coinciden. Por favor, verifica.');
                return false;
            }
            
            if (password.length < 6) {
                e.preventDefault();
                alert('La contraseña debe tener al menos 6 caracteres.');
                return false;
            }
        });
    </script>
</body>
</html>
